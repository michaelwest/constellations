<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constellation Sketchpad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <main class="canvas-wrap">
      <div class="canvas-frame">
        <canvas id="sky" aria-label="Star map canvas"></canvas>
      </div>
      <div class="controls">
        <div class="control-row">
          <span class="hint inline-hint">Left-click one star, then another, to draw lines · Right-click to remove previous line drawn · Esc to deselect star</span>
          <button id="clear-lines" type="button">Clear lines</button>
          <button id="save-image" type="button" class="primary">Save as image</button>
          <label for="mag-limit">Hide stars above magnitude <span id="mag-limit-value">3.5</span></label>
          <input id="mag-limit" type="range" min="-1" max="8" step="0.1" value="3.5" />
        </div>
      </div>
    </main>
  </div>

  <div class="modal-backdrop" id="save-modal" hidden>
    <div class="modal">
      <h2>Name your constellation</h2>
      <form id="save-form">
        <input id="constellation-name" name="constellation-name" type="text" placeholder="My constellation" />
        <div class="modal-actions">
          <button type="button" id="cancel-save">Cancel</button>
          <button type="submit" class="primary">Save image</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
